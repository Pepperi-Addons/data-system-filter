<pep-page-layout      >
    <ng-container pep-top-area>
        <pep-top-bar title="Manage a list of profile-filters.">
            <div header-start-content>
                <!-- Add components you want after the title -->
            </div>
            <div header-end-content>
                <pep-button value="Add Profile-Filter" styleType="strong" styleStateType="system" sizeType="md" classNames="s"
                    [disabled]="false" iconName="number_plus" iconPosition="end" [visible]="true"
                    (buttonClick)="buttonClick($event)"></pep-button>
            </div>
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
        <pep-generic-list [showSearch]="true" title="Here you can view and edit your profile-filters"
            [dataSource]="listDataSource" [uuidMapping]="'Key'" [actions]="actions" [showTopBar]="true"
            [selectionType]="'multi'" [inline]="false">
        </pep-generic-list>
    </ng-container>
</pep-page-layout>

<pep-size-detector></pep-size-detector>
