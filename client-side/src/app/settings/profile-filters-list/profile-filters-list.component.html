<pep-page-layout>
    <ng-container pep-main-area>
        <pep-generic-list [hideSelectAll]="true" [showSearch]="true" title="Sync-Filters" [dataSource]="listDataSource"
            [uuidMapping]="'Key'" [actions]="actions" [showTopBar]="true" [selectionType]="'multi'" [inline]="false"
            [noDataFoundMsg]="'No Data Found'" [description]="'Define rules for resource sync filter per profile.'">
            <ng-container right-buttons>
                <pep-button class="pep-spacing-element" value="{{'Add' | translate}}" styleType="strong"
                    styleStateType="system" sizeType="md" classNames="s" [visible]="true"
                    (buttonClick)="buttonClick($event)"></pep-button>
            </ng-container>
        </pep-generic-list>
    </ng-container>
</pep-page-layout>

<pep-size-detector></pep-size-detector>
